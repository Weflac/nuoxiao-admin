 <!-- 标题 -->
<div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">地图</h3>
        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
          <li class="m-nav__item m-nav__item--home">
            <a href="#" class="m-nav__link m-nav__link--icon"><i class="m-nav__link-icon la la-home"></i></a>
          </li>
          <li class="m-nav__separator">-</li>
          <li class="m-nav__item"><a href="" class="m-nav__link"><span class="m-nav__link-text">高德地图，百度地图，Google地图</span></a></li>
  
        </ul>
      </div>　
  
    </div>
</div>


<!-- 内容 -->
<div class="m-content">
    <div class="row">
      <div class="col-lg-12">
          <!--begin::高德地图-->
          <div class="m-portlet m-portlet--accent m-portlet--head-solid-bg m-portlet--head-sm" id="m_portlet_tools_1">
            <div class="m-portlet__head">
              <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                  <span class="m-portlet__head-icon">
                    <i class="flaticon-placeholder-2"></i>
                  </span>
                  <h3 class="m-portlet__head-text">
                    高德地图
                  </h3>
                </div>
              </div>
              <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                  <li class="m-portlet__nav-item">
                    <a href=""  data-portlet-tool="toggle" class="m-portlet__nav-link m-portlet__nav-link--icon">
                      <i class="la la-angle-down"></i>
                    </a>
                  </li>
                  <li class="m-portlet__nav-item">
                    <a href=""  data-portlet-tool="reload" class="m-portlet__nav-link m-portlet__nav-link--icon">
                      <i class="la la-refresh"></i>
                    </a>
                  </li>
                  <li class="m-portlet__nav-item">
                    <a href="#"  data-portlet-tool="fullscreen" class="m-portlet__nav-link m-portlet__nav-link--icon">
                      <i class="la la-expand"></i>
                    </a>
                  </li>
                  <li class="m-portlet__nav-item">
                    <a href="#" data-portlet-tool="remove" class="m-portlet__nav-link m-portlet__nav-link--icon">
                      <i class="la la-close"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="m-portlet__body">
              <div class="m-scrollable" data-scrollbar-shown="true" data-scrollable="true" data-max-height="300" style="overflow:hidden; height: 300px">
                  
                  <div [@flyIn]="'active'">
                      <amap></amap>
                  </div>   

              </div>
            </div>
          </div>
          <!--begin::百度地图-->
